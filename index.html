  <!DOCTYPE html>
  <html lang="en" dir="ltr">
    <head>
      <meta charset="utf-8">
      <title>Typing speed</title>
      <link rel="stylesheet" href="style.css">
    </head>
    <body>
      <div class="wrapper">
        <input type="text" class="input-field" name="" value="">
         <div class="content-box">
            <div class="typing-text">
              <p></p>

            </div>
            <div class="content">
              <ul class="result-detail">
                <li class="time">
                     <p>Time left</p>
                     <span><b class="timer">60</b>s</span>
                </li>
                <li class="mistakes">
                     <p>Mistakes</p>
                     <span>0</span>
                </li>
                <li class="wpm">
                    <p>WPM</p>
                    <span>0</span>
                </li>
                <li class="cpm">
                  <p>CPM</p>
                  <span>0</span>
                </li>
              </ul>
              <button type="button" name="button" id="try">try again</button>
            </div>
         </div>
      </div>

      <!-- <script
 src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> -->



     <script src="paragraphs.js" charset="utf-8"></script>
     <script src="script.js" charset="utf-8"></script>
    </body>
  </html>
